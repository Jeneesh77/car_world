
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR_MANAGEMENT </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <center>
        <h1 class="mt-5" style="color: #0062ff;">CAR  WORLD</h1>
        <div class="d-flex justify-content-center mt-3 mb-2">
            <div class="border shadow m-2 p-5">
                <h4 class="mb-4" style="color: #136FFF;">Enter-Details</h4>
                <label class="py-1" for="" style="float: left;">Car Brand:</label>
                <input id="carbrand" class="form-control" type="text" placeholder="Car Brand" />
                <label class="py-1" for="" style="float: left;">Price:</label>
                <input id="carprice" class="form-control" type="text" placeholder="Price" />
                <label class="py-1" for="" style="float: left;">Key:</label>
                <input id="carkey" class="form-control" type="text" placeholder="Key" />
                <button class="btn text-white bg-success mt-3" onclick="storeRecClick()">Store Records</button>
            </div>
            <div class="border shadow m-2 p-5">
                <h4 class="mb-4" style="color: #136FFF;">Enter Key to Retrieve Item</h4>
                <label class="py-1" for="" style="float: left;">Key:</label>
                <input id="searchcarkey" class="form-control" type="text" placeholder="Key" />
                <button class="btn mt-5 " style="background-color: #136FFF; color: white;" onclick="retrieveRecClick()">Retrieve Records</button>
                <div id="carSearchResult" class="mt-5"></div>
            </div>
            <div class="border shadow m-2 p-5">
                <h4 class="mb-4" style="color: #136FFF;">Enter Key to Delete Item</h4>
                <label class="py-1" for="" style="float: left;">Key:</label>
                <input id="removecarkey" class="form-control" type="text" placeholder="Key" />
                <button class="btn text-white bg-danger mt-5" onclick="removeRecClick()">Remove Records</button>
            </div>
        </div>
        <button class="btn text-white bg-dark" style="width: 1150px;" onclick="clearAllRecClick()">Clear All Records.</button>
    </center>
</body>

</html>
